<html>

<head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Survey</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Survey</h1>
        </div>
        <div id=content>

            <p>Welcome to our survey! <br /> We would like to ask you a few questions about <a
                    href="https://www.nike.com/ca/">the Nike website</a> for online shopping.</p>
            <div id="images">
                <a href="https://www.nike.com/ca/">
                    <img src="images/nikeimage.png" width="1200px" height="700px" alt="nike online website" />
                </a>
            </div>
            <form id="questionnaire">
                <!-- Details -->
                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>

                    <!-- Input Type Text -->
                    <input type="text" id="name" placeholder="Enter your name" />
                </div>

                <div class="form-control">
                    <label for="email" id="label-email">
                        Email
                    </label>

                    <!-- Input Type Email-->
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>

                <div class="form-control">
                    <label for="age" id="label-age">
                        Age
                    </label>

                    <!-- Input Type Text -->
                    <input type="text" id="age" placeholder="Enter your age" />
                </div>

                <div class="form-control">
                    <label for="role" id="label-role">
                        Which option best describes you?
                    </label>

                    <!-- Dropdown options -->
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">
                            Professional
                        </option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>
                        Would you recommed GeeksforGeeks
                        to a freind?
                    </label>

                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio" id="recommed-1" name="recommed">Yes</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio" id="recommed-2" name="recommed">No</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio" id="recommed-3" name="recommed">Maybe</input>
                    </label>
                </div>

                <div class="form-control">
                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>
                    <!-- Input Type Checkbox -->
                    <label for="inp-1">
                        <input type="checkbox" name="inp">C</input></label>
                    <label for="inp-2">
                        <input type="checkbox" name="inp">C++</input></label>
                    <label for="inp-3">
                        <input type="checkbox" name="inp">C#</input></label>
                    <label for="inp-4">
                        <input type="checkbox" name="inp">Java</input></label>
                    <label for="inp-5">
                        <input type="checkbox" name="inp">Python</input></label>
                    <label for="inp-6">
                        <input type="checkbox" name="inp">JavaScript</input></label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">React</input></label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">Angular</input></label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">Django</input></label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">Spring</input></label>
                </div>

                <div class="form-control">
                    <label for="comment">
                        What particular aspect(s) of the website do you like?
                    </label>

                    <!-- multi-line text input control -->
                    <textarea name="comment" id="comment" placeholder="Type here...">
                    </textarea>
                </div>
                <div class="form-control">
                    <label for="comment">
                        What particular aspect(s) of the website do you deslike?
                    </label>
                    <!-- multi-line text input control -->
                    <textarea name="comment" id="comment" placeholder="Type here...">
                    </textarea>
                </div>

                <!-- Multi-line Text Input Control -->
                <button type="submit" value="submit">Submit</button>

            </form>

        </div>
        <div id="footer">
            Website designed by MK Corp.
        </div>
    </div>
</body>

</html>
