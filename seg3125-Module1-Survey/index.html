<html>

<head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Nike Survey</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>The Nike Website Survey</h1>
        </div>
        
          
            <form id="questionnaire">
                <div id=content>
            
                    <p>Thank you for engaging in the survey of <a
                            href="https://www.nike.com/ca/">the Nike website</a> for online shopping!</p>
                </div>
                <div id="images">
                    <a href="https://www.nike.com/ca/">
                        <img src="images/nikeimage3.png" width="800px" height="700px" alt="nike online website" />
                    </a>
                </div>
                <!-- Details -->
                <div class="form-control">
                    <label for="name" id="label-name">
                        1. On a scale of 0-10, how would you rate the usability of the website? <small>(0 = not usable, 10 = very usable)</small>
                    </label>

                    <!-- Input Type Text -->
                    <input type="text" id="name" placeholder="Enter number" />
                </div>

                <div class="form-control">
                    <label for="role" id="label-role">
                        2. Do you like the colors of the website?
                    </label>

                    <!-- Dropdown options -->
                    <select name="role" id="role">
                        <option value="student">Select answer</option>
                        <option value="intern">No</option>
                        <option value="professional">
                            it's okay
                        </option>
                        <option value="other">Yes</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>
                        3. Would you be tempted to shop on this website?
                    </label>

                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio" id="recommed-1" name="recommed"> Yes</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio" id="recommed-2" name="recommed"> No</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio" id="recommed-3" name="recommed"> Maybe</input>
                    </label>
                </div>

                <div class="form-control">
                    <label>4. What comes to your mind when thinking about our website?
                        <small>(Check all that apply)</small>
                    </label>
                    <!-- Input Type Checkbox -->
                    <label for="inp-1">
                        <input type="checkbox" name="inp"> Ease when purchasing shoes</input></label>
                    <label for="inp-2">
                        <input type="checkbox" name="inp"> Ease when purchasing clothing items</input></label>
                    <label for="inp-3">
                        <input type="checkbox" name="inp"> Nice layout</input></label>
                    <label for="inp-4">
                        <input type="checkbox" name="inp"> Easy to search items</input></label>
                    <label for="inp-5">
                        <input type="checkbox" name="inp"> Clear links</input></label>
                    <label for="inp-6">
                        <input type="checkbox" name="inp"> Easy to navigate</input></label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp"> Clear images</input></label>
                </div>

                <div class="form-control">
                    <label for="comment">
                        5.What particular aspect(s) of the website do you like or dislike?
                    </label>

                    <!-- multi-line text input control -->
                    <textarea name="comment" id="comment" placeholder= "Type here..." cols="10"></textarea>
                </div>

                <!-- Multi-line Text Input Control -->
                <button type="submit" value="submit">Submit</button>

            </form>
        <div id="footer">
            Website Designed by MK Corp.
        </div>
    </div>
</body>

</html>
